git:
  depth: false

notifications:
  email: false

env:
  global:
  - TERM=dumb

addons:
  apt:
    packages:
    - bash
    - curl
    - jq
    - python-pip
    - oracle-java8-installer
    - oracle-java8-set-default

install: true
before_install:
- sudo pip install httpie >/dev/null 2>&1
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 8080 3000 80 >/dev/null
- java -version
- javac -version

script:
- export root=$(pwd)
#
- ./mvnw >/dev/null
- ./mvnw -pl :rest-services -Pbundle >/dev/null
- java -jar ./java-ee-payara/rest-services/target/*-microbundle.jar &
- sleep 20
- http :8080 || true
- http -a anything:here :8080
- http -a abc:xyz :8080/resp\?page=-4
- http -a qwerty:123 :8080/json\?page=-4 || true
- stop_any 80 8080
